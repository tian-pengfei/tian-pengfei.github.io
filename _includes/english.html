<!-- _includes/english.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if english.redirect -%}
  <a href="{{ english.redirect }}">
    {%- else -%}
    <a href="{{ english.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if english.img %}
        {%- include figure.html
          path=english.img
          alt="english thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ english.title }}</h2>
          <p class="card-text">{{ english.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if english.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ english.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if english.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ english.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
